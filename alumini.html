<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aLUMNI</title>
    <link rel="stylesheet" href="./css//alumini.css">
    <link rel="stylesheet" href="./bootstrap/css/all.css">
</head>
<body>
 <div class="head"> 
     <h1>ALUMINI OR STUDENT</h1> Please Create an Account or Login
Please enter your User ID and Password below. If you do not have a User ID and Password,<br> please select "New User Registration" below the login button to register.
</div>

    <div class="container">
        <div class="card card-container">
           
            <img id="profile-img" class="profile-img-card" src="image/k.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="EMAIL." required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"><a href="dashboard.html" >  Sign in</button></a>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"> <a href="Register.html" >Register</button></a>
            </form>
            <a href="password.html" class="forgot-password">
                Forgot the password?
            </a>
        </div>
    </div>
    <!-- <script src="./js/bootstrap.min.js"></script> -->
    <!-- <script src="./js/alumini.js"></script> -->
    <script src="./js/alumini.js"></script>
</body>
</html>
